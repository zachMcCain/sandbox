<!DOCTYPE html>
<html>
  <head>
    <title>The DOM Box</title>
    <link rel='stylesheet' href='dom.css'>
  </head>
  <body>
    <div id="dom-box">
      <h1 class="heading">Welcome to the DOM Box!</h1>
      <div class="inner-div">
        <p>Let's see what can be done with the document object model! Play around with grabbing elements on the page, manipulating them, seeing what you can access fom where, and creating animations!</p>
        <span class="smile">:)</span>
      </div>
    </div>
    <script>
      let box = document.getElementById('dom-box');
      let colored = false;
      box.onclick = function() {
        console.log('You Clicked the Box');
        if (!colored) {
          box.style.backgroundColor = 'silver';
          colored = !colored;
        } else {
          box.style.backgroundColor = 'white';
          colored = !colored;
        }
      }
    </script>
  </body>
</html>
